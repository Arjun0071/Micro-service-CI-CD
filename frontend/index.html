<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microservices Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f6f8fa;
        }
        .card {
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }
        .section { display: none; }
        .active-section { display: block; }
        .nav-link.active {
            background-color: #0d6efd !important;
            color: white !important;
        }
    </style>
</head>

<body class="p-4">

<div class="container">

    <h3 class="text-center mb-4">ðŸ“š Microservices Demo Dashboard</h3>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item"><a class="nav-link active" href="#" onclick="showSection('login')">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('register')">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('books')">Books</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('order')">Create Order</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('myorders')">My Orders</a></li>
    </ul>

    <!-- LOGIN SECTION -->
    <div id="login" class="card p-4 section active-section">
        <h5>Login</h5>
        <input id="login_email" class="form-control mb-2" placeholder="Email">
        <input id="login_password" class="form-control mb-2" placeholder="Password" type="password">
        <button onclick="login()" class="btn btn-primary w-100">Login</button>
        <div id="login_result" class="mt-3"></div>
    </div>

    <!-- REGISTER SECTION -->
    <div id="register" class="card p-4 section">
        <h5>Register</h5>
        <input id="reg_username" class="form-control mb-2" placeholder="Username">
        <input id="reg_email" class="form-control mb-2" placeholder="Email">
        <input id="reg_password" class="form-control mb-2" placeholder="Password" type="password">
        <button onclick="registerUser()" class="btn btn-success w-100">Register</button>
        <div id="register_result" class="mt-3"></div>
    </div>

    <!-- BOOKS SECTION -->
    <div id="books" class="card p-4 section">
        <h5>Available Books</h5>
        <button onclick="loadBooks()" class="btn btn-secondary mb-3">Load Books</button>
        <ul id="books_list" class="list-group"></ul>
    </div>

    <!-- CREATE ORDER SECTION -->
    <div id="order" class="card p-4 section">
        <h5>Create Order</h5>
        <input id="order_book_id" class="form-control mb-2" placeholder="Book ID">
        <input id="order_quantity" class="form-control mb-2" placeholder="Quantity" type="number">
        <button onclick="createOrder()" class="btn btn-warning w-100">Place Order</button>
        <div id="order_result" class="mt-3"></div>
    </div>

    <!-- MY ORDERS SECTION -->
    <div id="myorders" class="card p-4 section">
        <h5>My Orders</h5>
        <button onclick="loadMyOrders()" class="btn btn-info mb-3">Load Orders</button>
        <ul id="orders_list" class="list-group"></ul>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
