name: CI - Build & Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      user: ${{ steps.filter.outputs.user }}
      order: ${{ steps.filter.outputs.order }}
      book: ${{ steps.filter.outputs.book }}

    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            user:
              - 'user-service/**'
            order:
              - 'order-service/**'
            book:
              - 'book-service/**'

  build:
    needs: detect-changes
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ user, order, book ]

    steps:
      - uses: actions/checkout@v3

      # ⬇️ Skip inside a step (matrix now exists)
      - name: Skip if service did not change
        if: ${{ needs.detect-changes.outputs[matrix.service] != 'true' }}
        run: |
          echo "No changes in '${{ matrix.service }}' → skipping."
          exit 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }} ./${{ matrix.service }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest

      - name: Push Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
