name: PR - Build Changed Microservices

on:
  pull_request:
    branches:
      - main

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      user-service: ${{ steps.filter.outputs.user-service }}
      order-service: ${{ steps.filter.outputs.order-service }}
      book-service: ${{ steps.filter.outputs.book-service }}
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # REQUIRED so we can diff base ←→ head

      - name: Detect Changed Folders
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          filters: |
            user-service:
              - "user-service/**"
            order-service:
              - "order-service/**"
            book-service:
              - "book-service/**"
            frontend:
              - "frontend/**"

  build-user:
    needs: detect
    if: ${{ needs.detect.outputs['user-service'] == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/user-service:${{ github.sha }} ./user-service
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/user-service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user-service:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest

  build-order:
    needs: detect
    if: ${{ needs.detect.outputs['order-service'] == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/order-service:${{ github.sha }} ./order-service
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/order-service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/order-service:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

  build-book:
    needs: detect
    if: ${{ needs.detect.outputs['book-service'] == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/book-service:${{ github.sha }} ./book-service
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/book-service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/book-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/book-service:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/book-service:latest

  build-frontend:
    needs: detect
    if: ${{ needs.detect.outputs['frontend'] == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }} ./frontend
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest


  export:
    needs: detect      
    runs-on: ubuntu-latest
    outputs:
      user-service: ${{ needs.detect.outputs['user-service'] }}
      order-service: ${{ needs.detect.outputs['order-service'] }}
      book-service: ${{ needs.detect.outputs['book-service'] }}
      frontend: ${{ needs.detect.outputs['frontend'] }}
    steps:
    - name: Export message
      run: echo "Exporting change detection results for CD workflow"

    - name: DEBUG export job outputs
      run: |
        echo "Exporting values to CD:"
        echo "user-service=${{ needs.detect.outputs['user-service'] }}"
        echo "order-service=${{ needs.detect.outputs['order-service'] }}"
        echo "book-service=${{ needs.detect.outputs['book-service'] }}"
        echo "frontend=${{ needs.detect.outputs['frontend'] }}"
